<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
		<h1>Job Application Form</h1>
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required><br>

		<label for="email">Email</label>
		<input id="email" name="email" type="email" required><br>
		<label>Gender</label><br>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" required>
			
		<label for="female">Female</label>
		<input id="female" name="gender" type="radio" required>
			
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" required><br>

		<label for="laptop">Laptop Brands</label>
     <select id="laptop" name="laptop" required>
	<option value="Apple">Apple</option>
	<option value="Asus">Asus</option>
	<option value="HP">HP</option>
    </select><br>
		
		<label for="age">Age</label>
		<input id="age" name="age" type="number" required><br>

		<label for="dob">Date of Birth	</label>
		<input id="dob" name="dob" type="date" required><br>

			<label for="password">Password</label>
		<input id="password" name="password" type="password" required><br>

		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" name="portfolio" type="url"><br>

		<button type="submit">submit</button>
	</form>

</body>

</html>
